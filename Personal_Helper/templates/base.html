<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>{% block title %}PH by Command #2 🤙🏽{% endblock %}</title>
</head>
<body>

{% include 'inc/_navbar.html' %}

{% if user.is_authenticated %}
<div class="container mt-3">
    <h1>🦾 Welcome, {{ user.username }}!</h1>
    <div class="row">
        <div class="col-md-3">

            <div class="dropstart">
                <button type="button" class="list-group-item list-group-item-action dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Contacts
                </button>
                <ul class="dropdown-menu">
                <li><a class="list-group-item list-group-item-action dropstart-menu" href="{% url 'contact_list' %}">Contact book</a></li>
                <li><a class="list-group-item list-group-item-action dropstart-menu" href="{% url 'create_contact' %}">Create new contact</a></li>
                </ul>
            </div>


            <a href="#" class="list-group-item list-group-item-action">Notes</a>
            <a href="{% url 'uploadFile' %}" class="list-group-item list-group-item-action">File-Store</a>
            <a href="#" class="list-group-item list-group-item-action">News</a>
        </div>

        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>

    </div>
</div>
{% else %}

<div class="col-md-9">
    {% block start %}
    {% endblock %}
</div>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
</html>
