{% extends 'base.html' %}

{% block title %}
    Edit contact - {{ block.super }}
{% endblock %}

 {% block content %}

    <form action="" method="post">
    {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Contact name</label>
            {{form.name}}
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            {{form.address}}
        </div>

        <div class="mb-3">
            <label class="form-label">Birthday</label>
            {{form.birthday}}
        </div>

        <div class="mb-3">
            <label class="form-label">Phone<span style="color: red">*</span></label>
            {{form.phone}}
        </div>

        <div class="mb-3" >
            <label class="form-label">Phone</label>
            {{form.phone_one}}
        </div>

        <div class="mb-3">
            <label class="form-label">E-mail</label>
            {{form.email}}
        </div>

        <div class="mb-3" >
            <label class="form-label">E-mail</label>
            {{form.email_one}}
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3"><i class="fa fa-folder"></i> SAVE</button>
        <input type="hidden" id="b-delete" name='b-delete' value="empty">
        <button type="submit" class="btn btn-danger btn-block mt-3" onclick="func()"><i class="fa fa-trash"></i> DELETE</button>

        </form>
    </div>

<script>
function func() {
    document.getElementById('b-delete').value = 'delete';
}
</script>
{% endblock %}
