b-delete{% extends 'base.html' %}
{% load static %}

{% block title %}
Edit contact - {{ block.super }}
{% endblock %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Note name:<span style="color: red">*</span></label>
        {{form.name}}
    </div>

    <div class="mb-3">
        <label class="form-label">Description:</label>
        {{form.text}}
    </div>

    <div class="mb-3">
        <label class="form-label">
            Select tags:
            <select name="tags" multiple="multiple">
                {% for tag in tags %}
                <option value="{{tag.tag}}">{{tag.tag}}</option>
                {% endfor %}
            </select>
            {{form.tags}} 
        </label>
    </div>

    <button type="submit" class="btn btn-primary btn-block mt-3"><i class="fa fa-folder"></i> SAVE</button>
    <input type="hidden" id="b-delete" name='b-delete' value="empty">
    <button type="submit" class="btn btn-danger btn-block mt-3" onclick="func()"><i class="fa fa-trash"></i> DELETE
    </button>
</form>

<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
{% endblock %}
